<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
    <title>Hawaiian Weather API</title>
</head>
<body>
    <div class="header">
        <h2 class="title">
            <a class="link" href="/">Hawaii Weather Report</a>
        </h2>
        <div class="menu-btn-box">
            <span class="menu-btn">
                <a class="link" href="./api/v2.0/form">Temperatures</a>
            </span>
        </div>
        <div class="menu-btn-box">
            <span class="menu-btn">
                <a class="link" href="./api/v2.0/stations">Stations</a>
            </span>
        </div>
        <div class="menu-btn-box">
            <span class="menu-btn">
                <a class="link" href="./api/v2.0/precipitation">Precipitation</a>
            </span>
        </div>
    </div>  
    <div class="carousel-box">
        <!-- Slideshow container -->
        <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <img class="slideImg" src="../static/images/610d28ed-f048-4808-bbef-589bc5ef6cc6-Hawaii.jpg">
            </div>
        
            <div class="mySlides fade">
                <img class="slideImg" src="../static/images/mauna-lani-palm-villas-d2-in-kamuela-hawaii_750xx3000-1691-0-240.jpg">
            </div>
        
            <div class="mySlides fade">
                <img class="slideImg" src="../static/images/download.jpg">
            </div>

            <div class="mySlides fade">
                <img class="slideImg" src="../static/images/oahu.jpg">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>
  
  <!-- The dots/circles -->
    <div class="dots" style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>
    <div class="bodyText">
        <div class="intro">
            <p>Here you can find the rain and temperature measurements for 9 weather stations located in Hawaii. Data exists from 2010 to most of 2017.</p>
        </div>
    </div>

    <div class="footer">
        <a class="source" href="https://github.com/camiloibanez/Hawaiian-Weather-API">Source Code</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/logic.js"></script>
</body>
</html>
